- hosts: node00
  gather_facts: true
  vars:
    my_name: Lola

  vars_prompt:
    name: user
    prompt: Enter Username
    private: no
    
  tasks:
    - apt:
        pkg: apache2
        state: installed
      when: ansible_distribution == "Ubuntu"
    
    - yum:
        pkg: httpd
        state: installed
      when: ansible_distribution == "RedHat"

    - yum:
        pkg: httpd
        state: installed
      when: ansible_distribution == "Amazon"

#    Example that prints the loopback address and gateway for each host
    - debug:
        msg: "System {{ inventory_hostname }} has uuid {{ ansible_product_uuid }}"
      when: ansible_product_uuid is defined

    - debug:
        msg: "System {{ inventory_hostname }} has gateway {{ ansible_default_ipv4.gateway }}"
      when: ansible_default_ipv4.gateway is defined

    - shell: /usr/bin/uptime
      register: result

    - debug:
        msg: "User input: {{user}}"

    - debug:
        var: result.stdout_lines[0]
        
    - debug:
        msg: "{{ my_name }}"
      when: my_name == "beCloudReady"

    - debug:
        var: hostvars[inventory_hostname].ansible_all_ipv4_addresses[0]

    - name: Change hostname
      hostname:
        name: "{{my_name}}" 

    - name: Display some variables/facts known for a host
      debug:
        var: hostvars[inventory_hostname].ansible_all_ipv4_addresses[0]

    - name: Set permissions
        shell: chmod 644 /tmp/{{user}}.txt


